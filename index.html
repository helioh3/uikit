<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,600i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Gui Library CSS</title>
</head>
<body>
    <!-- CONTEUDO DO SISTEMA -->
<div class="container">
    <header class="admin-header">
        <nav class="navbar">
           
            <div class="brand">
                <a href="#"><img  src="images/logo.png" class="brand__logo"  alt="Welog Logo"></a>
            </div>
           
            <ul class="menu-nav">
                <li><a href="#" class="menu-nav__item">Inicio</a></li>
                <li><a href="expenses.html" class="menu-nav__item">Despesas</a></li>
                <li><a href="#" class="menu-nav__item">Cadastros</a></li>
                <li><a href="#" class="menu-nav__item">Relatórios</a></li>

                <!-- <li class="menu-nav__item"></li>
                <li class="menu-nav__item"></li>
                <li class="menu-nav__item"></li>
                <li class="menu-nav__item"></li> -->
            </ul>

            <div class="menu-user">

                <li class="menu-user__item">
                    <svg class="feather menu-user__icon">
                        <use xlink:href="node_modules/feather-icons/dist/feather-sprite.svg#bell"/>
                    </svg>
                    <span class="menu-user__notification">68</span>
                </li>

                <li class="menu-user__item">
                    <span class="menu-user__name">Natanael</span>
                    <img src="images/natan.jpg" class="menu-user__photo" alt="">
                    
                </li>
    
            </div>

        </nav>
    </header>

    <!-- CONTEUDO DO SISTEMA -->
    <main class="admin-main">
        <div class="box">
            
            <div class="info">
                <li class="info__item">
                    <div class="info__item--title">
                        Resultados acumulados
                        <svg class="feather info__item--icon">
                            <use xlink:href="node_modules/feather-icons/dist/feather-sprite.svg#pie-chart"></use>
                        </svg>
                    </div>
                    <h3 class="info__item--value">R$ 2.500,00</h3>
                    <h3 class="info__item--months">Anual</h3>
                </li>
                <li class="info__item">
                    <div class="info__item--title">
                        Despesas
                        <svg class="feather info__item--icon">
                            <use xlink:href="node_modules/feather-icons/dist/feather-sprite.svg#bar-chart-2"></use>
                        </svg>
                    </div>
                    <h3 class="info__item--value">R$ 2.500,00</h3>
                    <h3 class="info__item--months">Mês atual</h3>
                </li>
                
                <li class="info__item">
                    <div class="info__item--title">
                        Pendentes
                        <svg class="feather info__item--icon">
                            <use xlink:href="node_modules/feather-icons/dist/feather-sprite.svg#archive"></use>
                        </svg>
                    </div>
                    <h3 class="info__item--value">R$ 2.500,00</h3>
                    <h3 class="info__item--months">Mês atual</h3>
                </li>

                <!-- <li class="info__item">
                    <h2 class="info__item--title">Resultados acumulados</h2>
                    <h3 class="info__item--value">R$ 2.500,00</h3>
                    <h3 class="info__item--months">Mês atual</h3>
                </li> -->
                
            </div>
        </div>
    </main>

    
    <!-- RODAPE DO SISTEMA -->
    <footer class="admin-footer">
        <div class="menu-footer">      
            <img src="images/logo-footer.png" class="menu-footer__logo-footer" alt="">
            <li><a href="#" class="menu-footer__item">sobre</a></li>
            <li><a href="#" class="menu-footer__item">ajuda</a></li>
        </div>
    </footer>

</div>

</body>
</html>
